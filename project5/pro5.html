<!DOCTYPE html>
<html>
<head>
    <title>E-commerce Product Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>E-commerce Product Page</h1>
    </header>

    <div class="product-container">
        <div class="product-image">
            <img src="images.jpg" alt="Product Image">
        </div>

        <div class="product-details">
            <div class="product-title">Phone</div>
            <div class="product-price">30,000</div>
            <button class="add-to-cart-btn">Add to Cart</button>
        </div>
        
    <div class="product-container">
        <div class="product-image">
            <img src="laptop.png" alt="Product Image">
        </div>

        <div class="product-details">
            <div class="product-title">Laptop</div>
            <div class="product-price">70,000</div>
            <button class="add-to-cart-btn">Add to Cart</button>
        </div>
    </div>
</body>
</html>
